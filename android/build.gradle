group 'io.carius.lars.sceneview_flutter'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.9.24' // Latest Kotlin version as of March 2025
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.7.0' // Match your project's AGP version
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdk 35 // Match your project's compileSdk

    namespace 'io.carius.lars.sceneview_flutter' // Added namespace

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        minSdk 24 // ARCore requires at least API 24
        targetSdk 35 // Match your project's targetSdk
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version" // Updated to JDK 8
    implementation 'com.google.ar:core:1.44.0' // Ensure ARCore dependency is included
}